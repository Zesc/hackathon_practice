<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Hackathon - Fullscreen Form</title>
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/index.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <h1>Practice Hackathon - Fullscreen Form</h1>
    <div class="header">
        <h1>Project Worksheet</h1>
        <a class="glyphicon glyphicon-chevron-left icon" href="">
            <span>Previous Demo</span>
        </a>
        <a class="glyphicon glyphicon-tint icon" href="">
            <span>Back to The CodeDrops Article</span>
        </a>
        <a class="glyphicon glyphicon-question-sign icon" href="">
            <span>This is a demo for a fullscreen form</span>
        </a>
    <!--number progress-->
        <span class="progress-num">
            <span class="current-num">1</span>
            <span id="slide">/</span>
            <span class="total-num">6</span>
        </span>
    </div>
    <form id="proj_form" name="proj_form" method="post">

        <div class="">
          <label for="name">What's your name?</label>
          <input type="text" id="name" placeholder="Rick Sanchez" autofocus required>
        </div>

        <div class="">
          <label for="email">What's your email address?</label>
          <input type="email" id="email" placeholder="c137@galaxymail.com" required>
        </div>


        <div class="">
          <label for="website">What's your priority for your new website?</label>
          <input type="radio" id="sell" name="website" value="sell" required>
          <label for="sell" id="sell-icon" class="radio-icons"></label>
          <input type="radio" id="fame" name="website" value="fame">
          <label for="fame" id="fame-icon" class="radio-icons"></label>
          <input type="radio" id="mobile" name="website" value="mobile">
          <label for="mobile" id="mobile-icon" class="radio-icons"></label>
        </div>

        <div class="color-container">
          <!-- <label for="color-picker">Choose a color for your website.</label>
          <input type="color" id="color-picker"> -->
          <div class="preview-color">

          </div>
        </div>
        <div class="">
            <label for="description">Describe how you imagine your website</label><br>
            <textarea name="description" placeholder="Describe here"></textarea>
        </div>
        <div class="">
            <label for="budget">What's your budget?</label><br>
            <input name="budget" type="number" placeholder="1000" step="100" min="100">
        </div>

        <button type="submit" name="button">Submit</button>
    </form>

  </body>
</html>
